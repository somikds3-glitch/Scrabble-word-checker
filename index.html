<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Somik’s Scrabble Word Panel — Strict No-Key</title>

<!-- Connection warmups -->
<link rel="preconnect" href="https://r.jina.ai" crossorigin>
<link rel="dns-prefetch" href="//r.jina.ai">
<link rel="dns-prefetch" href="//www.collinsdictionary.com">
<link rel="dns-prefetch" href="//scrabble.merriam.com">
<link rel="dns-prefetch" href="//www.merriam-webster.com">

<style>
  :root{--bg:#0f1226;--card:#181b3a;--ink:#eef0ff;--muted:#9aa0ff;--ok:#34c38f;--no:#ff6b6b;--line:#2a2f63}
  *{box-sizing:border-box}
  body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:radial-gradient(1200px 700px at 70% -10%,#1a2050,#0f1226);color:var(--ink)}
  .wrap{max-width:820px;margin:6vh auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:22px;box-shadow:0 8px 26px rgba(0,0,0,.35)}
  h1{margin:0 0 6px;font-size:clamp(24px,4vw,34px)}
  .sub{margin:0 0 14px;color:#c6caff}
  form{display:flex;gap:10px;flex-wrap:wrap}
  input{flex:1 1 360px;padding:14px;border-radius:12px;border:1px solid var(--line);background:#0f1230;color:var(--ink);font-size:16px}
  button{padding:12px 16px;border-radius:12px;border:1px solid var(--line);background:#2a2f63;color:var(--ink);font-weight:600;cursor:pointer}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
  .panel{border:1px dashed var(--line);border-radius:12px;padding:12px;min-height:120px;position:relative}
  .tag{position:absolute;top:8px;right:10px;font-size:12px;color:#9aa0ff}
  .status{font-size:18px;margin-top:4px}
  .ok{color:var(--ok)} .no{color:var(--no)}
  .mini{color:#9aa0ff;font-size:12px;margin-top:6px}
  .def{margin-top:8px;color:#d7dbff;line-height:1.35}
  a{color:#cfd3ff}
  .diag{margin-top:12px;background:#10133a;border:1px solid #2a2f63;border-radius:12px;padding:10px 12px}
  .diag pre{white-space:pre-wrap;word-break:break-word;margin:8px 0 0;display:none;color:#cfd3ff}
  label.toggle{display:flex;gap:8px;align-items:center;font-size:12px;color:#cfd3ff}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Somik’s Scrabble Word Panel</h1>
    <p class="sub">One word at a time. <b>Playable</b> only when Collins explicitly confirms. Meanings from Collins & Merriam with source links. No keys. No lists.</p>

    <form id="form" novalidate>
      <input id="word" type="text" placeholder="Type a word (e.g., gapy, tod, qi, za)" maxlength="15" autocomplete="off" aria-label="Word to check" required />
      <button type="submit" aria-label="Check word">Check</button>
    </form>

    <div class="grid">
      <div class="panel">
        <div class="tag">CSW legality (Collins Scrabble checker)</div>
        <div id="cswStatus" class="status">—</div>
        <div id="cswNote" class="mini"></div>
      </div>
      <div class="panel">
        <div class="tag">NWL info (Merriam Scrabble finder)</div>
        <div id="nwlStatus" class="status">—</div>
        <div id="nwlNote" class="mini"></div>
      </div>
    </div>

    <div class="grid" style="margin-top:12
